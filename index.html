<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Reads - Online Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cozy Reads</h1>
        <p>Your next great story starts here.</p>
    </header>

    <main>
        <section id="customer-info">
            <h2>Customer Information</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message" id="phone-error"></span>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <span class="error-message" id="address-error"></span>
                </div>

                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <span class="error-message" id="city-error"></span>
                </div>

                <div class="form-group">
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" required>
                    <span class="error-message" id="postcode-error"></span>
                </div>

                <div class="form-group">
                    <label for="province">Province:</label>
                    <select id="province" name="province" required>
                        <option value="">Select Province</option>
                        <option value="ON">Ontario</option>
                        <option value="QC">Quebec</option>
                        <option value="BC">British Columbia</option>
                        <option value="AB">Alberta</option>
                        <option value="MB">Manitoba</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="NB">New Brunswick</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="NL">Newfoundland and Labrador</option>
                        <option value="NT">Northwest Territories</option>
                        <option value="YT">Yukon</option>
                        <option value="NU">Nunavut</option>
                    </select>
                    <span class="error-message" id="province-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
            </form>
        </section>

        <section id="product-selection">
            <h2>Select Your Books</h2>
            <form id="product-form">

                <div class="product">
                    <img src="book1.jpg" alt="Book Cover 1" width="100">
                    <label for="book1-quantity">The Secret Garden ($12.99):</label>
                    <input type="number" id="book1-quantity" name="book1-quantity" value="0" min="0">
                </div>

                <div class="product">
                    <img src="book2.jpg" alt="Book Cover 2" width="100">
                    <label for="book2-quantity">Pride and Prejudice ($9.99):</label>
                    <input type="number" id="book2-quantity" name="book2-quantity" value="0" min="0">
                </div>

                <div class="product">
                    <img src="book3.jpg" alt="Book Cover 3" width="100">
                    <label for="book3-quantity">To Kill a Mockingbird ($14.99):</label>
                    <input type="number" id="book3-quantity" name="book3-quantity" value="0" min="0">
                </div>
            </form>
        </section>

        <section id="payment-info">
            <h2>Payment Information</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="credit-card">Credit Card:</label>
                    <input type="text" id="credit-card" name="credit-card" required>
                    <span class="error-message" id="credit-card-error"></span>
                </div>

                <div class="form-group">
                    <label for="expiry-month">Expiry Month (MMM):</label>
                    <input type="text" id="expiry-month" name="expiry-month" required>
                    <span class="error-message" id="expiry-month-error"></span>
                </div>

                <div class="form-group">
                    <label for="expiry-year">Expiry Year (yyyy):</label>
                    <input type="text" id="expiry-year" name="expiry-year" required>
                    <span class="error-message" id="expiry-year-error"></span>
                </div>
            </form>
        </section>

        <button id="submit-button">Place Order</button>

        <section id="receipt">
            <h2>Order Receipt</h2>
            <div id="receipt-content"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Cozy Reads</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
